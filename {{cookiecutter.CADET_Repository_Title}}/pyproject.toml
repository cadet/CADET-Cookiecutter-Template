[build-system]
requires = [
    "setuptools>=69",
    "wheel",
    "build"
]
build-backend = "setuptools.build_meta"

[project]
name = "{{cookiecutter.CADET_Repository_Title}}"
dynamic = ["version"]
authors = [
    { name = "{{cookiecutter.Author1}}", email = "{{cookiecutter.Email_Author1}}" },
    { name = "{{cookiecutter.Author2}}", email = "{{cookiecutter.Email_Author2}}" },
    { name = "{{cookiecutter.Author3}}", email = "{{cookiecutter.Email_Author3}}" },
    { name = "{{cookiecutter.Author4}}", email = "{{cookiecutter.Email_Author4}}" }
]
description = "A Framework for Modelling and Optimizing Advanced Chromatographic Processes"
readme = "README.md"
requires-python = ">=3.10"
keywords = ["process modeling", "process optimization", "chromatography"]
